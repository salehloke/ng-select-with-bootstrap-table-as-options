<div class="container p-5">
  <h1 class="p-2">Basic Form</h1>
  <div>
    <form formGroupName="basicForm">
      <!-- NAME -->
      <div class="row mb-2">
        <label for="name" class="col-4 col-form-label">Name </label>
        <div class="col-8">
          <ng-select
            placeholder="Select Rules"
            [items]="rulesList"
            formControlName="ruleList"
            bindValue="ruleCode"
            bindLabel="ruleName"
            [multiple]="true"
            [closeOnSelect]="false"
            (add)="onAddRule($event)"
            [selectableGroupAsModel]="false"
          >
            <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
              <div>
                <!-- <span [ngOptionHighlight]="search">{{ item.ruleName }}</span> -->
                <span>{{ item.ruleName }}</span>
              </div>
              <small><b>Rule Type:</b> {{ item.description }} </small>
              <table class="table table-bordered table-sm">
                <thead>
                  <tr>
                    <th scope="col">test</th>
                    <th scope="col">testing</th>
                  </tr>
                </thead>
                <tbody>
                  <td>test</td>
                  <td>testing</td>
                </tbody>
              </table>
            </ng-template>
          </ng-select>
        </div>
      </div>
      <!--end of NAME -->
      <!-- AGE -->
      <div class="row mb-2">
        <label for="age" class="col-4 col-form-label">Age </label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="age"
            formControlName="age"
            placeholder="Age"
          />
        </div>
      </div>
      <!--end of AGE -->
    </form>

    <button class="btn btn-primary">Submit</button>
  </div>
</div>

<div>
  <!-- <pre>Form Value: {{ basicForm.value }} </pre> -->
</div>
